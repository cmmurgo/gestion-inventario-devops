name: CI/CD Temporal

on:
  push:
    branches: [ "merge-test-fernandoQA" ]
  pull_request:
    branches: [ "merge-test-fernandoQA" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # Correr tests del backend y genera reporte de cobertura 
      - name: Instalar y testear backend
        run: |
          cd backend
          npm ci    # Instalación limpia para entorno CI
          npm run test -- --coverage  # Ejecuta las pruebas automatizadas y genera informe en /coverage

      # Configurar Docker
      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construcción imagen backend (Node.js)
      - name: Build imagen backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-inventario:latest ./backend

      # Construcción imagen frontend (Vite + React)
      - name: Build imagen frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-inventario:latest ./frontend

      # Push de imágenes a Docker Hub
      - name: Push backend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-inventario:latest

      - name: Push frontend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-inventario:latest
     
      # El despliegue es automático vía Vercel al hacer push a 'main'


